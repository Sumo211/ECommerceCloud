<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
</head>
<body>
<div id="page-content">
    <div class="row row-margin">
        <div class="col-md-12 col-xs-12">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover table-condensed" id="customer-table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>City</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="customer : ${customers}" th:object="${customer}">
                        <td th:text="*{id}"></td>
                        <td th:text="*{name}"></td>
                        <td th:text="*{phone}"></td>
                        <td th:text="*{account.email}"></td>
                        <td th:text="*{address?.street}"></td>
                        <td th:text="*{address?.city}"></td>
                        <td>
                            <button class="btn btn-warning btn-xs" type="button"
                                    id="edit-customer-button"
                                    data-toggle="modal" data-target="#editCategoryModal">
                                Edit
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-danger btn-xs" type="button" th:attr="customer-id=*{id}"
                                    id="delete-customer-button" th:onclick="'deleteCustomer(\''+ *{id} + '\');'"
                                    data-toggle="modal" data-target="#deleteCustomerModal">
                                Delete
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
