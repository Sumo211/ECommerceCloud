<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
</head>
<body>
<div id="page-content">
    <div class="row row-margin">
        <div class="col-md-12 col-xs-12">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover table-condensed" id="order-table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Customer Id</th>
                        <th>Customer</th>
                        <th>Date Create</th>
                        <th>Total</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${orders}" th:object="${order}">
                        <td th:text="*{orderId}"></td>
                        <td th:text="*{customerId}"></td>
                        <td th:text="*{customerName}"></td>
                        <td th:text="*{dateCreated}" ></td>
                        <td th:text="*{total}" ></td>
                        <td>
                            <button class="btn btn-danger btn-xs" type="button"
                                    id="view-detail-order-button"
                            data-toggle="modal" data-target="#deleteCategoryModal">
                            View Detail
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-danger btn-xs" type="button"
                                    id="delete-order-button"
                                    data-toggle="modal" data-target="#deleteCategoryModal">
                                Delete
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
